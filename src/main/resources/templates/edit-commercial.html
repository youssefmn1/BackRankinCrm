<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index.html">
<head>
    <meta charset="UTF-8">
    <title>Éditer Commercial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #6c27c7; /* Votre couleur principale */
            --secondary-color: #9b42d9; /* Votre couleur secondaire */
            --background-color: #f8f9fa; /* Couleur de fond */
            --text-color: #ffffff; /* Couleur du texte pour les boutons */
        }
        body {
            background-color: var(--background-color);
        }
        .card {
            margin-top: 20px;
            border-radius: 0.375rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--text-color);
            border-radius: 0.375rem;
        }
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">Éditer Commercial</div>
                <div class="card-body">
                    <form th:action="@{/commercials/edit/{id}(id=${commercial.id})}" th:method="post" th:object="${commercial}">
                        <div class="mb-3">
                            <label class="form-label">Nom</label>
                            <input type="text" th:field="*{nom}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Prénom</label>
                            <input type="text" th:field="*{prenom}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>
                        <!--
                        <div class="mb-3">
                            <label class="form-label">Lead(s)</label>
                            <select th:field="*{leads}" class="form-select" multiple>
                                <option th:each="lead : ${leads}" th:value="${lead.id}" th:text="${lead.nom}"></option>
                            </select>
                        </div>-->

                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
