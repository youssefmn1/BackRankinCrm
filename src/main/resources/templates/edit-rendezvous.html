<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index.html">
<head>
  <meta charset="UTF-8">
  <title>Modifier Rendez-vous</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #6c27c7; /* Votre couleur principale */
      --secondary-color: #9b42d9; /* Votre couleur secondaire */
      --background-color: #f8f9fa; /* Couleur de fond */
      --text-color: #ffffff; /* Couleur du texte pour les boutons */
    }
    body {
      background-color: var(--background-color);
    }
    .card {
      margin-top: 20px;
      border-radius: 0.375rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      color: var(--text-color);
      border-radius: 0.375rem;
    }
    .btn-primary:hover {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div layout:fragment="content" class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">Modifier Rendez-vous</div>
        <div class="card-body">
          <form th:action="@{/rendezvous/edit/{id}(id=${rendezVous.id})}" method="post">
            <input type="hidden" name="_method" value="post">
            <div class="mb-3">
              <label class="form-label">Date</label>
              <input type="date" name="date" class="form-control" th:value="${rendezVous.date}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Heure</label>
              <input type="time" name="heure" class="form-control" th:value="${#dates.format(rendezVous.heure, 'HH:mm')}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Lieu</label>
              <input type="text" name="lieu" class="form-control" th:value="${rendezVous.lieu}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Lead</label>
              <select name="lead" class="form-select" required>
                <option value="" disabled>Select a Lead</option>
                <option th:each="lead : ${leads}" th:value="${lead.id}" th:text="${lead.nom + ' ' + lead.prenom}" th:selected="${rendezVous.lead.id == lead.id}"></option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Commercial</label>
              <select name="commercial" class="form-select" required>
                <option value="" disabled>Select a Commercial</option>
                <option th:each="commercial : ${commercials}" th:value="${commercial.id}" th:text="${commercial.nom + ' ' + commercial.prenom}" th:selected="${rendezVous.commercial.id == commercial.id}"></option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
