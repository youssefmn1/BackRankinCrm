<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        /* Custom styles for the sidebar */
        .sb-topnav.navbar, .sb-sidenav-footer {
            background-color: #ffffff !important;
        }

        .sb-sidenav-dark {
            background: linear-gradient(135deg, #6c27c7 0%, #9b42d9 100%) !important;
            color: #ffffff !important;
        }

        .sb-sidenav-dark .sb-sidenav-menu .nav-link {
            color: #ffffff !important;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sb-sidenav-dark .sb-sidenav-menu .nav-link:hover {
            background-color: #ffffff !important;
            color: #6c27c7 !important;
        }

        .sb-sidenav-dark .sb-sidenav-menu-heading {
            color: #ffffff !important;
            padding-left: 20px;
            margin-top: 20px;
        }

        .sb-sidenav-dark .sb-sidenav-footer {
            color: #ffffff !important;
            background-color: #9b42d9 !important;
        }

        .sb-sidenav-menu {
            padding: 20px 0;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #6c27c7;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9b42d9;
        }

        footer a {
            color: #ee4e4e !important;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #000000 !important;
        }

        .navbar-brand img {
            height: 50px;
        }

        .sidebar-collapsed .sb-sidenav {
            width: 80px !important;
        }

        .sidebar-collapsed .sb-sidenav .sb-sidenav-menu .nav-link {
            text-align: center;
            padding: 10px;
        }

        .sidebar-collapsed .sb-sidenav .sb-sidenav-menu .nav-link i {
            margin: 0;
            display: block;
            color: #ffffff !important;
        }

        .sidebar-collapsed .sb-sidenav .sb-sidenav-menu .nav-link svg {
            margin: 0;
            display: block;
            fill: #ffffff !important;
        }

        .sidebar-collapsed .sb-sidenav .sb-sidenav-menu .nav-link-text {
            display: none;
        }

        .sidebar-collapsed .sb-sidenav .sb-sidenav-menu .sb-sidenav-menu-heading {
            display: none;
        }

        .sidebar-collapsed .sb-sidenav .sb-sidenav-footer {
            text-align: center;
        }

        .sidebar-collapsed .sb-sidenav-footer .small {
            display: none;
        }

        .sidebar-collapsed .sb-sidenav-footer span {
            display: none;
        }

        .sb-sidenav .nav-link .sb-nav-link-icon {
            margin-right: 10px;
        }

        .sb-sidenav .nav-link {
            display: flex;
            align-items: center;
        }

        /* Additional styles for SVG icons */
        .sb-sidenav .nav-link .sb-nav-link-icon svg {
            width: 1.2rem; /* Adjust size as needed */
            height: 1.2rem; /* Adjust size as needed */
            fill: #ffffff; /* Ensures the icons are white */
        }

        .sb-sidenav .nav-link:hover .sb-nav-link-icon svg {
            fill: #ffffff; /* Change color on hover */
        }

        /* Styles for the toggle button */
        .sb-topnav #sidebarToggle {
            margin-left: 0 !important;
            color: #984eee;
        }

        .sb-topnav #sidebarToggle:hover {
            color: #984eee;
        }
    </style>
</head>

                <li><a class="dropdown-item" href="/logout">Logout</a></li>

        </li>
    </ul>
</nav>

                                <path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                        </div>

    <div id="layoutSidenav_content">
        <main class="container-fluid">

        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">

</div>
