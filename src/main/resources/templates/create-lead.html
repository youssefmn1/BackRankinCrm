<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index.html">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Lead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div layout:fragment="content" class="p-2">
    <div class="row">
        <div class="card">
            <div class="card-header">Ajouter un Lead</div>
            <div class="card-body">
                <form th:action="@{/leads}" method="post">
                    <!-- Hidden input for Lead ID -->
                    <input type="hidden" name="id" th:value="${lead.id}">

                    <!-- Nom Field -->
                    <div class="mb-2">
                        <label class="form-label">Nom</label>
                        <input type="text" name="nom" class="form-control" th:value="${lead.nom}" required>
                    </div>

                    <!-- Prénom Field -->
                    <div class="mb-2">
                        <label class="form-label">Prénom</label>
                        <input type="text" name="prenom" class="form-control" th:value="${lead.prenom}" required>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-2">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" th:value="${lead.email}" required>
                    </div>

                    <!-- Adresse Field -->
                    <div class="mb-2">
                        <label class="form-label">Adresse</label>
                        <input type="text" name="adresse" class="form-control" th:value="${lead.adresse}">
                    </div>

                    <!-- Téléphone Field -->
                    <div class="mb-2">
                        <label class="form-label">Téléphone</label>
                        <input type="tel" name="telephone" class="form-control" th:value="${lead.telephone}">
                    </div>

                    <!-- Source Field -->
                    <div class="mb-2">
                        <label class="form-label">Source</label>
                        <input type="text" name="source" class="form-control" th:value="${lead.source}">
                    </div>

                    <!-- Statut Field -->
                    <div class="mb-2">
                        <label class="form-label">Statut</label>
                        <input type="text" name="statut" class="form-control" th:value="${lead.statut}">
                    </div>

                    <!-- Note Field -->
                    <div class="mb-2">
                        <label class="form-label">Note</label>
                        <textarea name="note" class="form-control" rows="3" th:text="${lead.note}"></textarea>
                    </div>

                    <!-- Commercial Field (optional)
                    <div class="mb-2">
                        <label class="form-label">Commercial</label>
                        <select name="commercial" class="form-select">
                            <option value="" th:selected="${lead.commercial == null}">Sélectionner un commercial (facultatif)</option>
                            <option th:each="commercial : ${commercials}" th:value="${commercial.id}" th:text="${commercial.name}" th:selected="${commercial.id == lead.commercial?.id}"></option>
                        </select>
                    </div>

                     RendezVous Field (optional)
                    <div class="mb-2">
                        <label class="form-label">Rendez-Vous</label>
                        <input type="text" name="rendezVous" class="form-control" th:value="${lead.rendezVous != null ? lead.rendezVous : ''}">
                    </div>-->

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-dark">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
