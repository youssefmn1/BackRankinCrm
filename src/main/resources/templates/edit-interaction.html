<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index.html">
<head>
    <meta charset="UTF-8">
    <title>Edit Interaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5>Edit Interaction</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/interactions/{id}(id=${interaction.id})}" th:object="${interaction}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" th:field="*{date}" id="date"/>
                </div>

                <div class="mb-3">
                    <label for="typeInteraction" class="form-label">Type of Interaction</label>
                    <input type="text" class="form-control" th:field="*{typeInteraction}" id="typeInteraction"/>
                </div>

                <div class="mb-3">
                    <label for="details" class="form-label">Details</label>
                    <textarea class="form-control" th:field="*{details}" id="details"></textarea>
                </div>

                <div class="mb-3">
                    <label for="lead" class="form-label">Lead</label>
                    <select class="form-select" th:field="*{lead.id}" id="lead">
                        <option th:each="lead : ${leads}" th:value="${lead.id}" th:text="${lead.nom + ' ' + lead.prenom}"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/interactions}" class="btn btn-secondary ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
