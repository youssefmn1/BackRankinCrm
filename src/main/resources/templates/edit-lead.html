<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index.html">
<head>
    <meta charset="UTF-8">
    <title>Edit Lead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        :root {
            --primary-color: #6c27c7;
            --secondary-color: #9b42d9;
            --background-color: #f8f9fa;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--background-color);
        }

        .card {
            margin-top: 20px;
            border-radius: 0.375rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--text-color);
            border-radius: 0.375rem;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">Modifier un Lead</div>
                    <div class="card-body">
                        <form th:action="@{/leads/edit/{id}(id=${lead.id})}" th:object="${lead}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <div class="mb-3">
                                <label class="form-label" for="nom">Nom</label>
                                <input type="text" th:field="*{nom}" id="nom" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="prenom">Prénom</label>
                                <input type="text" th:field="*{prenom}" id="prenom" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" th:field="*{email}" id="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="adresse">Adresse</label>
                                <input type="text" th:field="*{adresse}" id="adresse" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="telephone">Téléphone</label>
                                <input type="tel" th:field="*{telephone}" id="telephone" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="source">Source</label>
                                <input type="text" th:field="*{source}" id="source" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="statut">Statut</label>
                                <input type="text" th:field="*{statut}" id="statut" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="note">Note</label>
                                <textarea th:field="*{note}" id="note" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="commercial">Commercial</label>
                                <select th:field="*{commercial.id}" id="commercial" class="form-control">
                                    <option value="" th:text="'-- Aucun --'"></option>
                                    <option th:each="commercial : ${commercials}"
                                            th:value="${commercial.id}"
                                            th:text="${commercial.nom + ' ' + commercial.prenom}"
                                            th:selected="${lead.commercial != null} ? ${lead.commercial.id} == ${commercial.id} : false"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
