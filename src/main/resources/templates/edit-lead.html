<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
    <meta charset="UTF-8">
    <title>Edit Lead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div >
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-header">Modifier un Lead</div>
                <div class="card-body">
                    <form th:action="@{/leads/edit/{id}(id=${lead.id})}" method="post">
                        <!-- Hidden input for Lead ID -->
                        <input type="hidden" name="id" th:value="${lead.id}">

                        <!-- Nom Field -->
                        <div class="mb-2">
                            <label class="form-label">Nom</label>
                            <input type="text" name="nom" class="form-control" th:value="${lead.nom}" required>
                        </div>

                        <!-- Prénom Field -->
                        <div class="mb-2">
                            <label class="form-label">Prénom</label>
                            <input type="text" name="prenom" class="form-control" th:value="${lead.prenom}" required>
                        </div>

                        <!-- Email Field -->
                        <div class="mb-2">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" th:value="${lead.email}" required>
                        </div>

                        <!-- Adresse Field -->
                        <div class="mb-2">
                            <label class="form-label">Adresse</label>
                            <input type="text" name="adresse" class="form-control" th:value="${lead.adresse}">
                        </div>

                        <!-- Téléphone Field -->
                        <div class="mb-2">
                            <label class="form-label">Téléphone</label>
                            <input type="tel" name="telephone" class="form-control" th:value="${lead.telephone}">
                        </div>

                        <!-- Source Field -->
                        <div class="mb-2">
                            <label class="form-label">Source</label>
                            <input type="text" name="source" class="form-control" th:value="${lead.source}">
                        </div>

                        <!-- Statut Field -->
                        <div class="mb-2">
                            <label class="form-label">Statut</label>
                            <input type="text" name="statut" class="form-control" th:value="${lead.statut}">
                        </div>

                        <!-- Note Field -->
                        <div class="mb-2">
                            <label class="form-label">Note</label>
                            <textarea name="note" class="form-control" rows="3" th:text="${lead.note}"></textarea>
                        </div>


                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-dark">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
