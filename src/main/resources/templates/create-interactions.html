<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index.html">
<head>
    <meta charset="UTF-8">
    <title>Create Interaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c27c7;
            --secondary-color: #9b42d9;
            --background-color: #f8f9fa;
            --text-color: #ffffff;
            --border-radius: 0.375rem;
        }

        body {
            background-color: var(--background-color);
        }

        .card {
            margin-top: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: var(--border-radius);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--text-color);
            border-radius: var(--border-radius);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .form-group {
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>Create New Interaction</h5>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/interactions}">
                <div class="form-group mb-3">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="typeInteraction">Type of Interaction:</label>
                    <input type="text" id="typeInteraction" name="typeInteraction" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="details">Details:</label>
                    <textarea id="details" name="details" class="form-control" rows="4" required></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="lead">Lead:</label>
                    <select id="lead" name="lead.id" class="form-control" required>
                        <option value="" disabled selected>Select Lead</option>
                        <tr th:each="lead : ${leads}">
                            <option th:value="${lead.id}" th:text="${lead.nom + ' ' + lead.prenom}"></option>
                        </tr>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary">Create Interaction</button>
                    <a href="/interactions" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
