<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index.html">
<head>
    <meta charset="UTF-8">
    <title>List of Leads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c27c7;
            --secondary-color: #9b42d9;
            --background-color: #f8f9fa;
            --text-color: #ffffff;
            --border-radius: 0.375rem;
        }

        body {
            background-color: var(--background-color);
        }

        .card {
            margin-top: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table {
            margin-bottom: 0;
        }

        .table th, .table td {
            vertical-align: middle;
            border-top: none;
        }

        .table th {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .header-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h5 {
            margin: 0;
        }

        .form-inline .form-group {
            margin-right: 10px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--text-color);
            border-radius: var(--border-radius);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-outline-secondary {
            border-color: var(--primary-color);
            color: var(--primary-color);
            border-radius: var(--border-radius);
        }

        .btn-outline-secondary:hover {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
        }

        .btn-sm.btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-sm.btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-sm:hover {
            opacity: 0.8;
        }

        .input-group .form-control {
            border-radius: var(--border-radius);
        }

        .input-group .input-group-append .btn {
            border-radius: var(--border-radius);
        }

        @media (max-width: 768px) {
            .header-title h5 {
                font-size: 1rem;
            }

            .header-title a {
                font-size: 0.875rem;
                padding: 0.5rem 0.75rem;
            }

            .form-inline .form-group, .form-inline button {
                margin-bottom: 0.5rem;
                width: 100%;
            }

            .input-group {
                flex-direction: column;
            }

            .input-group .form-control, .input-group .input-group-append {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }

        .custom-alert {
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

    </style>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div class="card">
        <div class="card-header">
            <div class="header-title">
                <h5>List of Leads</h5>
                <a href="/leads/new" class="btn btn-primary">
                   New Lead<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="margin-left: 8px;">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M20 18L17 18M17 18L14 18M17 18V15M17 18V21M11 21H4C4 17.134 7.13401 14 11 14C11.695 14 12.3663 14.1013 13 14.2899M15 7C15 9.20914 13.2091 11 11 11C8.79086 11 7 9.20914 7 7C7 4.79086 8.79086 3 11 3C13.2091 3 15 4.79086 15 7Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </a>
            </div>

        </div>
        <div class="card-body">
            <div class="custom-alert alert" th:if="${message}" th:classappend="${alertClass}" th:text="${message}"></div>
            <div class="mb-4">
                <form method="post" th:action="@{/api/csv/import}" enctype="multipart/form-data" class="form-inline">
                    <div class="form-group">
                        <label for="csvFile" class="sr-only">Select CSV file</label>
                        <input type="file" class="form-control-file" id="csvFile" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary ml-2">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path d="M12 14L11.2929 14.7071L12 15.4142L12.7071 14.7071L12 14ZM13 5C13 4.44772 12.5523 4 12 4C11.4477 4 11 4.44771 11 5L13 5ZM6.29289 9.70711L11.2929 14.7071L12.7071 13.2929L7.70711 8.29289L6.29289 9.70711ZM12.7071 14.7071L17.7071 9.70711L16.2929 8.29289L11.2929 13.2929L12.7071 14.7071ZM13 14L13 5L11 5L11 14L13 14Z" fill="#ffffff"></path>
                                <path d="M5 16L5 17C5 18.1046 5.89543 19 7 19L17 19C18.1046 19 19 18.1046 19 17V16" stroke="#ffffff" stroke-width="2"></path>
                            </g>
                        </svg>
                    </button>
                </form>
            </div>

            <form method="get" th:action="@{/leads}">
                <div class="input-group mb-3">

                        <input type="text" class="form-control" placeholder="Search by name" name="keyword" th:value="${keyword}">

                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path d="M18.5 19.5L20 21M11 14C7.13401 14 4 17.134 4 21H11M19 17.5C19 18.8807 17.8807 20 16.5 20C15.1193 20 14 18.8807 14 17.5C14 16.1193 15.1193 15 16.5 15C17.8807 15 19 16.1193 19 17.5ZM15 7C15 9.20914 13.2091 11 11 11C8.79086 11 7 9.20914 7 7C7 4.79086 8.79086 3 11 3C13.2091 3 15 4.79086 15 7Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>

            </form>
            <div class="table-container">
                <table class="table table-hover table-bordered">
                    <thead class="thead-light">
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Email</th>
                        <th>Telephone</th>
                        <th>Source</th>
                        <th>Note</th>
                        <th>Statut</th>
                        <th>Commercial</th>
                        <th>Rendez-vous</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lead, iterStat : ${leads}">
                        <td th:text="${lead.id}"></td>
                        <td th:text="${lead.nom}"></td>
                        <td th:text="${lead.prenom}"></td>
                        <td th:text="${lead.email}"></td>
                        <td th:text="${lead.telephone}"></td>
                        <td th:text="${lead.source}"></td>
                        <td th:text="${lead.note}"></td>
                        <td th:text="${lead.statut}"></td>
                        <td>
                            <form th:action="@{/leads/assignCommercial}" method="post" class="form-inline" id="assignCommercialForm" th:id="'assignCommercialForm-' + ${lead.id}">
                                <input type="hidden" name="leadId" th:value="${lead.id}">
                                <select class="form-control form-control-sm commercial-select" name="commercialId">
                                    <option value="" th:text="'-- Select Commercial --'"></option>
                                    <option th:each="commercial : ${commercials}" th:value="${commercial.id}" th:text="${commercial.nom + ' ' + commercial.prenom}" th:selected="${lead.commercial != null} ? ${lead.commercial.id} == ${commercial.id} : false"></option>
                                </select>
                                <button type="submit" class="btn btn-sm btn-primary ml-2">Assign</button>
                            </form>
                        </td>
                        <td>
                            <div th:if="${lead.rendezVous == null}">
                                <a th:href="@{/rendezvous/new(leadId=${lead.id})}" class="btn btn-sm btn-success">
                                    Create Rendez-vous
                                </a>
                            </div>
                            <!-- Bouton "Détails" -->
                            <div th:if="${lead.rendezVous != null}">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="'#modalRendezVous' + ${lead.rendezVous.id}">
                                    Détails
                                </button>
                            </div>

                            <!-- Modal pour afficher les détails du rendez-vous -->
                            <div th:each="lead : ${leads}">
                                <div th:if="${lead.rendezVous != null}" th:id="'modalRendezVous' + ${lead.rendezVous.id}" class="modal fade" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="leadModalLabel">Lead Details</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p th:text="'ID: ' + ${lead.rendezVous.id}"></p>
                                                <p th:text="'Date: ' + ${lead.rendezVous.date}"></p>
                                                <p th:text="'Heure: ' + ${lead.rendezVous.heure}"></p>
                                                <p th:text="'Lieu: ' + ${lead.rendezVous.lieu}"></p>
                                                <!-- Ajoutez d'autres détails si nécessaire -->
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </td>
                        <td>
                            <a th:href="@{/leads/edit/{id}(id=${lead.id})}" class="btn btn-sm btn-primary">Edit</a>
                            <a onclick="return confirm('Êtes-vous sûr?')" th:href="@{/leads/delete/{id}(id=${lead.id})}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <button id="delete-selected" class="btn btn-danger mt-3">Delete Selected</button>
                <ul class="nav nav-pills d-flex justify-content-center">
                    <li th:each="page,status:${pages}">
                        <a th:href="@{/leads(page=${status.index},keyword=${keyword})}"
                           th:class="${currentPage==status.index?'btn btn-custom-blue ms-1':'btn btn-outline-primary ms-1'}"
                           th:text="${1+status.index}"
                           class="btn btn-light"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        // Select/Deselect all checkboxes
        $('#select-all').on('click', function() {
            $('.select-lead').prop('checked', this.checked);
        });

        // AJAX request to delete selected leads
        $('#delete-selected').on('click', function() {
            var selectedLeads = [];
            $('.select-lead:checked').each(function() {
                selectedLeads.push($(this).val());
            });

            if (selectedLeads.length > 0) {
                if (confirm('Are you sure you want to delete the selected leads?')) {
                    $.ajax({
                        url: '/leads/deleteSelected',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(selectedLeads),
                        success: function(response) {
                            alert('Selected leads deleted successfully');
                            location.reload();  // Reload the page to reflect the changes
                        },
                        error: function(error) {
                            alert('An error occurred while deleting selected leads');
                        }
                    });
                }
            } else {
                alert('No leads selected');
            }
        });
    });
</script>
</body>
</html>
