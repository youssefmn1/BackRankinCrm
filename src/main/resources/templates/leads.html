<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index.html">
<head>
    <meta charset="UTF-8">
    <title>List of Leads</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #6c27c7; /* Your project's primary color */
            --secondary-color: #9b42d9; /* Your project's secondary color */
            --background-color: #f8f9fa; /* Background color */
            --text-color: #ffffff; /* Text color for buttons */
            --border-radius: 0.375rem; /* Border radius for elements */
        }

        body {
            background-color: var(--background-color);
        }

        .card {
            margin-top: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table {
            margin-bottom: 0;
        }

        .table th, .table td {
            vertical-align: middle;
            border-top: none;
        }

        .table th {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .header-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h5 {
            margin: 0;
        }

        .alert {
            margin-bottom: 20px;
            border-radius: var(--border-radius);
        }

        .form-inline .form-group {
            margin-right: 10px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--text-color);
            border-radius: var(--border-radius);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-outline-secondary {
            border-color: var(--primary-color);
            color: var(--primary-color);
            border-radius: var(--border-radius);
        }

        .btn-outline-secondary:hover {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
        }

        .btn-sm.btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-sm.btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-sm:hover {
            opacity: 0.8;
        }

        .input-group .form-control {
            border-radius: var(--border-radius);
        }

        .input-group .input-group-append .btn {
            border-radius: var(--border-radius);
        }

        @media (max-width: 768px) {
            .header-title h5 {
                font-size: 1rem;
            }

            .header-title a {
                font-size: 0.875rem;
                padding: 0.5rem 0.75rem;
            }

            .form-inline .form-group, .form-inline button {
                margin-bottom: 0.5rem;
                width: 100%;
            }

            .input-group {
                flex-direction: column;
            }

            .input-group .form-control, .input-group .input-group-append {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div class="card">
        <div class="card-header">
            <div class="header-title">
                <h5>List of Leads</h5>
                <a href="/leads/new" class="btn btn-primary">Add New Lead</a>
            </div>
        </div>
        <div class="card-body">
            <!-- Display flash messages -->
            <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

            <div class="mb-4">
                <form method="post" th:action="@{/api/csv/import}" enctype="multipart/form-data" class="form-inline">
                    <div class="form-group">
                        <label for="csvFile" class="sr-only">Select CSV file</label>
                        <input type="file" class="form-control-file" id="csvFile" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary ml-2">Import</button>
                </form>
            </div>
            <form method="get" th:action="@{/leads}">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search by name" name="keyword" th:value="${keyword}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </div>
            </form>
            <div class="table-container">
                <table class="table table-hover table-bordered">
                    <thead class="thead-light">
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Email</th>
                        <th>Telephone</th>
                        <th>Source</th>
                        <th>Note</th>
                        <th>Statut</th>
                        <th>Commercial</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lead : ${leads}">
                        <td th:text="${lead.id}"></td>
                        <td th:text="${lead.nom}"></td>
                        <td th:text="${lead.prenom}"></td>
                        <td th:text="${lead.email}"></td>
                        <td th:text="${lead.telephone}"></td>
                        <td th:text="${lead.source}"></td>
                        <td th:text="${lead.note}"></td>
                        <td th:text="${lead.statut}"></td>
                        <td th:text="${lead.commercial != null ? lead.commercial.nom : 'No commercial'}"></td>
                        <td>
                            <a th:href="@{/leads/edit/{id}(id=${lead.id})}" class="btn btn-sm btn-primary">Edit</a>
                            <a onclick="return confirm('Êtes-vous sûr?')" th:href="@{/leads/delete/{id}(id=${lead.id})}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal for CSV import -->
<div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="importModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="importModalLabel">Import Leads</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" th:action="@{/api/csv/import}" enctype="multipart/form-data" class="form-inline">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="csvFileModal" class="sr-only">Select CSV file</label>
                        <input type="file" class="form-control-file" id="csvFileModal" name="file" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Import</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and dependencies (jQuery and Popper.js) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
