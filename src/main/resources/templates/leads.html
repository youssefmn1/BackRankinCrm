<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index.html">
<head>
    <meta charset="UTF-8">
    <title>List of Leads</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #6c27c7; /* Your project's primary color */
            --secondary-color: #9b42d9; /* Your project's secondary color */
            --background-color: #f8f9fa; /* Background color */
            --text-color: #ffffff; /* Text color for buttons */
            --border-radius: 0.375rem; /* Border radius for elements */
        }

        body {
            background-color: var(--background-color);
        }

        .card {
            margin-top: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table {
            margin-bottom: 0;
        }

        .table th, .table td {
            vertical-align: middle;
            border-top: none;
        }

        .table th {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .header-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h5 {
            margin: 0;
        }

        .alert {
            margin-bottom: 20px;
            border-radius: var(--border-radius);
        }

        .form-inline .form-group {
            margin-right: 10px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--text-color);
            border-radius: var(--border-radius);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-outline-secondary {
            border-color: var(--primary-color);
            color: var(--primary-color);
            border-radius: var(--border-radius);
        }

        .btn-outline-secondary:hover {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
        }

        .btn-sm.btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-sm.btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-sm:hover {
            opacity: 0.8;
        }

        .input-group .form-control {
            border-radius: var(--border-radius);
        }

        .input-group .input-group-append .btn {
            border-radius: var(--border-radius);
        }

        @media (max-width: 768px) {
            .header-title h5 {
                font-size: 1rem;
            }

            .header-title a {
                font-size: 0.875rem;
                padding: 0.5rem 0.75rem;
            }

            .form-inline .form-group, .form-inline button {
                margin-bottom: 0.5rem;
                width: 100%;
            }

            .input-group {
                flex-direction: column;
            }

            .input-group .form-control, .input-group .input-group-append {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }

        .custom-alert {
            padding: 15px;  /* Increase padding */
            margin-bottom: 20px;  /* Increase margin bottom */
            font-size: 1rem;  /* Increase font size */
        }

        .commercial-card {
            display: none;
            position: fixed; /* Changed to fixed to avoid layout issues */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050;
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
        }

        .commercial-card .close {
            float: right;
            font-size: 1.5rem;
            font-weight: bold;
            line-height: 1;
            color: #000;
            text-shadow: 0 1px 0 #fff;
            opacity: 0.5;
        }

        .commercial-card .close:hover {
            color: #000;
            text-decoration: none;
            cursor: pointer;
            opacity: 0.75;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div class="card">
        <div class="card-header">
            <div class="header-title">
                <h5>List of Leads</h5>
                <a href="/leads/new" class="btn btn-primary">Add New Lead</a>
            </div>
        </div>
        <div class="card-body">
            <!-- Display flash messages -->
            <div class="custom-alert" th:if="${message}" th:classappend="${alertClass}" th:text="${message}"></div>

            <div class="mb-4">
                <form method="post" th:action="@{/api/csv/import}" enctype="multipart/form-data" class="form-inline">
                    <div class="form-group">
                        <label for="csvFile" class="sr-only">Select CSV file</label>
                        <input type="file" class="form-control-file" id="csvFile" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary ml-2">Import</button>
                </form>
            </div>
            <form method="get" th:action="@{/leads}">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search by name" name="keyword" th:value="${keyword}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </div>
            </form>
            <form method="post" th:action="@{/leads/deleteSelected}" id="deleteForm">
                <div class="table-container">
                    <table class="table table-hover table-bordered">
                        <thead class="thead-light">
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>Prenom</th>
                            <th>Email</th>
                            <th>Telephone</th>
                            <th>Source</th>
                            <th>Note</th>
                            <th>Statut</th>
                            <th>Commercial</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lead : ${leads}">
                            <td><input type="checkbox" class="select-lead" name="selectedLeads" th:value="${lead.id}"></td>
                            <td th:text="${lead.id}"></td>
                            <td th:text="${lead.nom}"></td>
                            <td th:text="${lead.prenom}"></td>
                            <td th:text="${lead.email}"></td>
                            <td th:text="${lead.telephone}"></td>
                            <td th:text="${lead.source}"></td>
                            <td th:text="${lead.note}"></td>
                            <td th:text="${lead.statut}"></td>
                            <td>
                                <span th:if="${lead.commercial != null}" th:text="${lead.commercial.nom}"></span>
                                <button th:if="${lead.commercial == null}" class="btn btn-sm btn-primary assign-commercial-button" type="button" data-lead-id="${lead.id}">Assign Commercial</button>
                            </td>
                            <td>
                                <a th:href="@{/leads/edit/{id}(id=${lead.id})}" class="btn btn-sm btn-primary">Edit</a>
                                <a onclick="return confirm('Êtes-vous sûr?')" th:href="@{/leads/delete/{id}(id=${lead.id})}" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <button onclick="return confirm('Êtes-vous sûr de vouloir supprimer les éléments sélectionnés ?')" type="submit" class="btn btn-danger mt-3">Delete Selected</button>
                    <ul class="nav nav-pills d-flex justify-content-center">
                        <li th:each="page,status:${pages}">
                            <a th:href="@{/leads(page=${status.index},keyword=${keyword})}"
                               th:class="${currentPage==status.index?'btn btn-custom-blue ms-1':'btn btn-outline-primary ms-1'}"
                               th:text="${1+status.index}"
                               class="btn btn-light"></a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Commercial Card -->
<div id="commercialCard" class="commercial-card">
    <span class="close" onclick="closeCommercialCard()">&times;</span>
    <h5>Select a Commercial</h5>
    <ul>
        <li th:each="commercial : ${commercials}">
            <a href="#" th:onclick="'selectCommercial(' + ${commercial.id} + ',\'' + ${commercial.nom} + '\')'" th:text="${commercial.nom}"></a>
        </li>
    </ul>
</div>

<!-- Include Bootstrap JS and dependencies (jQuery and Popper.js) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    document.getElementById('select-all').onclick = function() {
        var checkboxes = document.querySelectorAll('.select-lead');
        for (var checkbox of checkboxes) {
            checkbox.checked = this.checked;
        }
    }

    document.getElementById('deleteForm').onsubmit = function() {
        return confirm('Are you sure you want to delete the selected leads?');
    }

    function showCommercialCard(event) {
        event.preventDefault(); // Prevent form submission
        console.log('Button clicked'); // Check if the function is called
        document.getElementById('commercialCard').style.display = 'block';
    }

    function closeCommercialCard() {
        document.getElementById('commercialCard').style.display = 'none';
    }

    function selectCommercial(commercialId, commercialName) {
        console.log('Selected Commercial ID:', commercialId);
        console.log('Selected Commercial Name:', commercialName);
        closeCommercialCard();
    }

    // Add event listeners to all "Assign Commercial" buttons
    document.querySelectorAll('.assign-commercial-button').forEach(button => {
        button.addEventListener('click', showCommercialCard);
    });
</script>
</body>
</html>
