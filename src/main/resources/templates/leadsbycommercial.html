<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index.html">
<head>
    <meta charset="UTF-8">
    <title>List of Leads</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #6c27c7;
            --secondary-color: #9b42d9;
            --background-color: #f8f9fa;
            --text-color: #ffffff;
            --border-radius: 0.375rem;
        }

        body {
            background-color: var(--background-color);
        }

        .card {
            margin-top: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table {
            margin-bottom: 0;
        }

        .table th, .table td {
            vertical-align: middle;
            border-top: none;
        }

        .table th {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .header-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h5 {
            margin: 0;
        }

        .form-inline .form-group {
            margin-right: 10px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--text-color);
            border-radius: var(--border-radius);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-outline-secondary {
            border-color: var(--primary-color);
            color: var(--primary-color);
            border-radius: var(--border-radius);
        }

        .btn-outline-secondary:hover {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
        }

        .btn-sm.btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-sm.btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-sm:hover {
            opacity: 0.8;
        }

        .input-group .form-control {
            border-radius: var(--border-radius);
        }

        .input-group .input-group-append .btn {
            border-radius: var(--border-radius);
        }

        @media (max-width: 768px) {
            .header-title h5 {
                font-size: 1rem;
            }

            .header-title a {
                font-size: 0.875rem;
                padding: 0.5rem 0.75rem;
            }

            .form-inline .form-group, .form-inline button {
                margin-bottom: 0.5rem;
                width: 100%;
            }

            .input-group {
                flex-direction: column;
            }

            .input-group .form-control, .input-group .input-group-append {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }

        .custom-alert {
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .modal .close {
            float: right;
            font-size: 1.5rem;
            font-weight: bold;
            line-height: 1;
            color: #000;
            text-shadow: 0 1px 0 #fff;
            opacity: 0.5;
        }

        .modal .close:hover {
            color: #000;
            text-decoration: none;
            cursor: pointer;
            opacity: 0.75;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div class="card">
        <div class="card-header">
            <div class="header-title">
                <h5>List of Leads by Commercial: <span th:text="${commercialName}"></span></h5>
            </div>
        </div>
        <div class="card-body">
            <form method="get" th:action="@{/commercial/{commercialId}(commercialId=${commercialId})}">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search by name" name="keyword" th:value="${keyword}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </div>
            </form>
            <form method="post" th:action="@{/leads/deleteSelected}" id="deleteForm">
                <div class="table-container">
                    <table class="table table-hover table-bordered">
                        <thead class="thead-light">
                        <tr>
                            <th></th>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>Prenom</th>
                            <th>Email</th>
                            <th>Telephone</th>
                            <th>Source</th>
                            <th>Note</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lead : ${leads}">
                            <td><input type="checkbox" class="select-lead" name="selectedLeads" th:value="${lead.id}"></td>
                            <td th:text="${lead.id}"></td>
                            <td th:text="${lead.nom}"></td>
                            <td th:text="${lead.prenom}"></td>
                            <td th:text="${lead.email}"></td>
                            <td th:text="${lead.telephone}"></td>
                            <td th:text="${lead.source}"></td>
                            <td th:text="${lead.note}"></td>
                            <td th:text="${lead.statut}"></td>
                            <td>
                                <a th:href="@{/leads/edit/{id}(id=${lead.id})}" class="btn btn-sm btn-primary">Edit</a>
                                <a onclick="return confirm('Êtes-vous sûr?')" th:href="@{/leads/delete/{id}(id=${lead.id})}" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <button onclick="return confirm('Êtes-vous sûr de vouloir supprimer les éléments sélectionnés ?')" type="submit" class="btn btn-danger mt-3">Delete Selected</button>
                    <ul class="nav nav-pills d-flex justify-content-center">
                        <li th:each="page, status : ${#numbers.sequence(0, totalPages - 1)}">
                            <a th:href="@{/commercial/{commercialId}(commercialId=${commercialId}, keyword=${keyword}, page=${page})}"
                               th:class="${currentPage == page} ? 'btn btn-custom-blue ms-1' : 'btn btn-outline-primary ms-1'"
                               th:text="${1 + page}"
                               class="btn btn-light"></a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        // Select/Deselect all checkboxes
        $('#select-all').on('click', function() {
            $('.select-lead').prop('checked', this.checked);
        });

        // Confirm deletion of selected leads
        $('#deleteForm').on('submit', function() {
            return confirm('Are you sure you want to delete the selected leads?');
        });
    });
</script>
</body>
</html>
