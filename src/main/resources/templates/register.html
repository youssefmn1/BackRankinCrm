<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images2/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/vendor2/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor2/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="/vendor2/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor2/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/css2/util.css">
    <link rel="stylesheet" type="text/css" href="/css2/main.css">
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="/images2/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form" method="post" th:action="@{/register}">
                <span class="login100-form-title">
                    Register
                </span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="email" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Username is required">
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Confirm Password is required">
                    <input class="input100" type="password" name="confirm_password" placeholder="Confirm Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <select class="input100" name="role">
                        <option value="" disabled selected>Select your role</option>
                        <option value="CHEF_PROJET">Chef de Projet</option>
                        <option value="EMPLOYE">Employ√©</option>
                    </select>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Register
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Already have an account?
                    </span>
                    <a class="txt2" href="/login">
                        Login here
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/vendor2/jquery/jquery-3.2.1.min.js"></script>
<script src="/vendor2/bootstrap/js/popper.js"></script>
<script src="/vendor2/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor2/select2/select2.min.js"></script>
<script src="/vendor2/tilt/tilt.jquery.min.js"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<script src="/js2/main.js"></script>
</body>
</html>
